<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-top:160px;
    }

    form {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background: #9b8e8e;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #03538d;
      border-radius: 3px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #007bff;
      color: #ffffff;
    }

    button[type="submit"]:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" required /><br><br>
    <input type="password" name="password" placeholder="Password" required /><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
