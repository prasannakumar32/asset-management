services:
  # PostgreSQL Database
  - type: pserv
    name: asset-tracker-db
    env: postgres
    plan: free
    databases:
      - name: asset_tracker

  # Web Service
  - type: web
    name: asset-tracker
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: TRUST_PROXY
        value: "1"
      - fromDatabase:
          name: asset-tracker-db
          property: connectionString
          key: DATABASE_URL
      - fromDatabase:
          name: asset-tracker-db
          property: host
          key: DB_HOST
      - fromDatabase:
          name: asset-tracker-db
          property: port
          key: DB_PORT
      - fromDatabase:
          name: asset-tracker-db
          property: user
          key: DB_USER
      - fromDatabase:
          name: asset-tracker-db
          property: password
          key: DB_PASSWORD
      - fromDatabase:
          name: asset-tracker-db
          property: database
          key: DB_NAME
    healthCheck:
      path: /health
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
