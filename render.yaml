services:
  # PostgreSQL Database
  - type: pserv
    name: asset-tracker-db
    env: postgres
    plan: free
    databases:
      - name: asset_tracker

  # Web Service
  - type: web
    name: asset-tracker
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: TRUST_PROXY
        value: "1"
    healthCheck:
      path: /health
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
